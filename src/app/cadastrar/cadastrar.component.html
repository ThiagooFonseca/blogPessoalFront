<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center"></div>
      <div class="col-md-10"></div>
      <h1 class="text-center">Cadastro</h1>

      <div class="form-group">
        <label for="Nome">Nome</label>
        <input [(ngModel)]="Usuario.nome"
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          placeholder="Digite seu Nome" 
        />
      </div>
      <div class="form-group">
        <label >Usuário</label>
        <input [(ngModel)]="Usuario.usuario"
          class="form-control"
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Digite seu usuario"
        />
      </div>

      <div class="form-group">
        <label for="foto">Link da foto</label>
        <input [(ngModel)]='Usuario.foto'
          class="form-control"
          type="text"
          name="foto"
          id="foto"
          placeholder="Link da sua foto"
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input  (input)=" confirmaSenha($event)"
          (input)='confirmSenha($event)'
        class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
        />
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar senha</label>
        <input [(ngModel)]="Usuario.senha"
          class="form-control"
          type="password"
          name="confirmarSenha"
          id="confirmarSenha"
          placeholder="Confirme sua senha"
        />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo do Usuário</label>
        <select class="form-control" name="tipo" id="tipo"(change)='tipoUser(&event)'>
          <option>Selecione um tipo de usuário</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
        <button type="submit" class="btn btn-success mr-4 "(click)='cadastrar()' >Cadastrar</button>
      </div>
    </div>
  </div>
</div>
